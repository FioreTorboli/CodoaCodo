<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./stylelogin-register.css" />
    <link rel="stylesheet" href="./mediaquerylogin-register.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <img class="logo-color" src="./img/1LOGO.png" alt="logo" />
        <nav>
          <ul>
            <li class="link-nav"><a href="#">Sobre nosotros</a></li>
            <li class="link-nav"><a href="#">Cursos</a></li>
            <li class="link-carrito">
              <a href="#"><img src="./icons/carrito V.png" alt="Carrito" /></a>
            </li>
            <li class="inicio-sesion"><a href="#">Iniciar sesión</a></li>
            <li><button class="btm">REGISTRARSE</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="flecha">
        <img src="./icons/arrow-w.png" alt="" />
        <a class="flecha" href="">Volver al inicio</a>
      </div>

      <form class="form">
        <h1 class="form__title">Ingresá a tu cuenta y seguí aprendiendo!</h1>

        <p>Correo electrónico</p>
        <input type="email" class="form__input" />

        <p>Contraseña</p>
        <input type="password" class="form__input" />

        <a href="../index.html" class="btn btn--submit">Iniciar Sesión</a>

        <a class="perdida" href="">He olvidado la contraseña</a>

        <p class="noCuenta">
          ¿No tienes cuenta? <a href="./pages/register.html">Registrate</a>
        </p>
      </form>
    </main>
    <footer>
      <div class="footer-icono">
        <img
          class="logo-color"
          src="./img/1logo-blanco.png"
          alt="Logo footer"
        />
        <p>
          Políticas de Privacidad | Términos y Condiciones Buscanos en redes
        </p>
      </div>

      <div class="footer-redes">
        <p>Buscanos en redes</p>
        <img
          class="logo-color"
          src="../icons/instagram-logo-240.png"
          alt="Instagram"
        />
        <img
          class="logo-color"
          src="../icons/linkedin-logo-240.png"
          alt="Linkedn"
        />
      </div>
    </footer>
  </body>
</html>
